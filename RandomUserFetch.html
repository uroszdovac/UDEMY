<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random User Fetch</title>
    <link rel="stylesheet" href="RandomUserFetch.css">
</head>
<body>
    <h2>Random User Generator</h2>
    <div id="card">
        <img id="userImg" src="https://randomuser.me/api/portraits/med/women/13.jpg", alt="">
        <div id="user">
            <h3 id="userName">John Snow</h3>
            <p id="nick">kingofnort</p>
            <p>Email <span id="email">jon@hotmail.com</span></p>
            <p>City: <span id="city">Winterfell</span></p>
        </div>
        <button id="btn">Next User!</button>
    </div>
    <script src="RandomUserFetch.js"></script>
</body>
</html>
